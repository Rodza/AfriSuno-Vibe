
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AfriSuno Vibe Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              suno: {
                dark: '#121212',
                card: '#1e1e1e',
                accent: '#8b5cf6', // Violet
                text: '#e5e5e5',
                muted: '#a3a3a3'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "@breezystack/lamejs": "https://esm.sh/@breezystack/lamejs@1.2.3",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
  <body class="bg-suno-dark text-suno-text selection:bg-suno-accent selection:text-white">
    <!-- Error Log Container -->
    <div id="crash-log" style="display:none; padding: 20px; background: #3f0000; color: #ffcccc; font-family: monospace; font-size: 12px; white-space: pre-wrap; border-bottom: 1px solid #ff0000; z-index: 9999; position: relative;"></div>
    
    <script>
      // Global Error Trap
      window.onerror = function(msg, url, line, col, error) {
        var el = document.getElementById('crash-log');
        if(el) {
          el.style.display = 'block';
          el.innerText += "ERROR: " + msg + "\nIn: " + url + ":" + line + ":" + col + "\n" + (error ? error.stack : '') + "\n\n";
        }
      };
      window.onunhandledrejection = function(e) {
        var el = document.getElementById('crash-log');
        if(el) {
          el.style.display = 'block';
          el.innerText += "PROMISE REJECTION: " + (e.reason ? (e.reason.stack || e.reason) : e) + "\n\n";
        }
      };
    </script>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
